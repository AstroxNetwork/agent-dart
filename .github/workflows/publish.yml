name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dart and Flutter Package Publisher
        uses: k-paxian/dart-package-publisher@v1.3
        with:
          credentialJson: ${{ secrets.CREDENTIAL_JSON }}
